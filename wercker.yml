box: wercker/nodejs
build:
  steps:
    - npm-install
    - npm-test
    - script:
        name: build
        code: NODE_ENV=deployment npm run build

deploy:
  steps:
    - script:
        name: write ssh private key
        code: |-
          export PRIVATE_KEY=`mktemp`
          echo -e $WERCKER_PRIVATE_KEY > $PRIVATE_KEY
    - script:
        name: fly production
        code: NODE_ENV=deployment npm run deploy
